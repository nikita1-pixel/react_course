<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput(){
        return (
            <>
                <input 
                    placeholder="Send a message to your ChatBot"
                    size ="30" 
                />
                <button>Send</button>
            </>
        )
        }

        function ChatMessage({message, sender}){
            // const message =  props.message;
            // const sender = props.sender;
            //destructuring the props object
            // const {message, sender} = props;
            
            // if(sender === "robot"){
            //     return(
            //         <div>
            //             <img src="robot.png" width="50px"/>
            //             {message}
            //         </div>
            //     )

            // }
            return(
                <div>
                    {sender === "robot" && (
                        <img src="robot.png" width="50px"/>
                    )}
                    {message}
                    { sender ==="user" && (
                        <img src="user.png" width="50px"/>
                    )}
                </div>
            )
        }


        function App (){

            const chatMessages = [
                {
                    message : 'Hello ChatBot',
                    sender : 'user'
                },
                {
                    message : 'Hello! How can I help you today?',
                    sender : 'robot'
                },
                {
                    message : 'Can you get me todays date?',
                    sender : 'user'
                },
                {
                    message : "Sure! Today's date is June 5, 2024.",
                    sender : 'robot'
                }
            ];

            chatMessages.map((chatMeassge) => {
                 return (
                    <ChatMessage 
                        message={chatMeassge.message} 
                        sender={chatMeassge.sender}
                    />
                 )
            });

            return(
                 <>
              <ChatInput />
              <ChatMessage  
                message="Hello ChatBot" 
                sender ="user"
              />
              <ChatMessage  
                message= "Hello! How can I help you today? "  
                sender="robot"  
              />
              <ChatMessage  
                message="Can you get me todays date?" 
                sender="user" 
              />
              <ChatMessage  
                message="Sure! Today's date is June 5, 2024." 
                sender="robot" 
              />
            </>
            )
        }
       
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
